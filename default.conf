workers	1024;

server {
	listen 127.0.0.1:3490;
	server_name www.localhost localhost;
	root /server_root;

	index index.html index.php;

	error_page 404 /custom_404.html;

	timeout 300;

	client_max_body_size 400;

	access_log /tmp/general_access.log;
	error_log /tmp/general_error.log;

	autoindex off;

	cgi php php-cgi;
	cgi rb ruby-cgi;

	return 301 https://www.google.com;

	location / {
		return 302 https://www.youtube.com;

		autoindex on;

		limit_except GET;

		client_max_body_size 100;

		root /server_root;

		access_log /tmp/slash_access.log;
		error_log /tmp/slash_error.log;

		cgi php php-cgi;
		cgi rb ruby-cgi;

		# upload on;
		# upload_store /tmp;
	}

	location /put {
		limit_except PUT;
	}

	location /delete {
		limit_except DELETE;
	}

	location /post {
		limit_except GET POST;
		autoindex on;
	}

	location /put_test/* {
		limit_except PUT;
	}

	location *.bla {
		limit_except POST;
		#cgi bla ./testers/ubuntu_cgi_tester;
		#redirect 301 http://www.domain2.com/$request_uri;
	}

	location /post_body {
		limit_except POST;
		client_max_body_size 100;
	}
	location /directory/ {
		limit_except GET;
		root /YoupiBanane;
		index youpi.bad_extension;
	}

	batata ovo;
}

