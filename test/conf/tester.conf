workers	1024;

server {
	listen 127.0.0.1:3490;
	server_name www.localhost.com localhost.com;
	root server_root;
	index index.html index.php;
	error_page 404 /custom_404.html;
	error_page 405 /custom_405.html;
	timeout 50000;
	cgi .php php-cgi;
	cgi .py python3;
	location / {
		limit_except GET;
		client_max_body_size 100;
	}
	location /put {
		limit_except PUT;
	}
	location /delete {
		limit_except DELETE;
	}
	location /post {
		limit_except POST;
	}
}

server {
	listen 127.0.0.1:8888;
	server_name www.localhost localhost;
	root server_root;

	index index.html index.php;

	error_page 404 /custom_404.html;
	error_page 405 /custom_405.html;

	timeout 50000;

	access_log /tmp/general_access.log;
