workers	1024;

server {
	listen 127.0.0.1:8888;
	server_name www.test test;
	root server_root;

	index index.html index.php;

	error_page 404 /custom_404.html;
	error_page 405 /custom_405.html;

	timeout 50000;

	access_log /tmp/general_access.log;
	error_log /tmp/general_error.log;

	autoindex off;

	cgi .php php-cgi;
	cgi .py python3;
	cgi .bla test/bin/ubuntu_cgi_tester;

	location / {
		limit_except GET;
	}

	location /put {
		limit_except PUT;
	}

	location /delete {
		limit_except DELETE;
	}

	location /sito {
		autoindex on;
		root server_root/sito;
		limit_except ALL;
		client_max_body_size 100;
	}

	location /carousel {
		root server_root/carousel;
	}

	location /post {
		limit_except GET POST;
		autoindex on;
	}

	location /put_test {
		limit_except PUT;
	}

	location /post_body {
		limit_except POST;
		client_max_body_size 100;
	}

	location /directory {
		autoindex on;
		limit_except GET;
		root test/intra/YoupiBanane;
		index youpi.bad_extension;
	}

	location /directory/Yeah {
		autoindex off;
		root test/intra/YoupiBanane/Yeah;
	}
}
