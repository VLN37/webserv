workers	1024;

server {
	listen 127.0.0.1:3490;
	server_name www.localhost localhost;
	root /server_root;
	index index.html index.php;
	error_page 404 /custom_404.html;
	timeout 300;
	location / {
		limit_except GET;
		client_max_body_size 100;
		upload on;
		upload_store /tmp;
		root /server_root;
	}
	location /put {
		limit_except PUT;
	}
	location /delete {
		limit_except DELETE;
	}
	location /post {
		limit_except POST;
	}
	batata ovo;
}

